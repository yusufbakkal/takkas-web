<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İlanlarım - TAKKAS</title>
    
    <!-- CSS Bağlantıları -->
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/property-detail-header.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/my-listings.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Özel Header Bileşeni -->
    <div id="header-component"></div>

    <!-- Ana İçerik -->
    <main class="container">
        <div class="page-header">
            <h1>İlanlarım</h1>
            <p>Yayınladığınız tüm ilanları burada görebilirsiniz.</p>
        </div>

        <div class="listings-tabs">
            <button class="tab-btn active" data-tab="all">Tümü</button>
            <button class="tab-btn" data-tab="vehicles">Araçlar</button>
            <button class="tab-btn" data-tab="estates">Emlaklar</button>
        </div>

        <div class="listings-container" id="listingsContainer">
            <!-- İlanlar burada listelenecek -->
            <div class="empty-state" id="emptyListings">
                <i class="fas fa-clipboard-list empty-icon"></i>
                <h3>Henüz ilan bulunmuyor</h3>
                <p>Yayınladığınız ilanlar burada görüntülenecektir.</p>
                <a href="index.html" class="btn-primary">İlan Ekle</a>
            </div>
        </div>

        <div class="loading-container" id="loadingContainer">
            <div class="loading-spinner"></div>
            <p>İlanlar yükleniyor...</p>
        </div>
    </main>

    <!-- Footer Bileşeni -->
    <div id="footer-component"></div>

    <!-- JavaScript -->
    <script src="assets/js/my-listings.js"></script>
</body>
</html>
