<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - TAKKAS</title>
    <!-- CSS Dosyaları -->
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/signup.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="signup-container">
        <div class="signup-content">
            <div class="signup-header">
                <h1 class="signup-title">Kayıt Ol</h1>
                <div class="account-text">
                    <span class="text-muted">Hesabın var mı?</span>
                    <a href="signin.html" class="text-primary">Giriş Yap</a>
                </div>
            </div>
            <div class="signup-form-wrapper">
                <form class="signup-form" id="signupForm">
                    <div class="social-login">
                        <button class="google-button" type="button">
                            <div class="social-button-content">
                                <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google" class="social-icon" />
                                <span>Google ile Kayıt Ol</span>
                            </div>
                        </button>
                        <button class="facebook-button" type="button">
                            <div class="social-button-content">
                                <img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png" alt="Facebook" class="social-icon" />
                                <span>Facebook ile Kayıt Ol</span>
                            </div>
                        </button>
                    </div>

                    <div class="divider">
                        <span class="line"></span>
                        <span class="divider-text">VEYA</span>
                        <span class="line"></span>
                    </div>

                    <div class="form-fields">
                        <div class="form-group">
                            <label for="firstName" class="form-label">Kullanıcı Adı</label>
                            <input type="text" id="firstName" class="form-input" placeholder="Kullanıcı adınız" required />
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">E-posta</label>
                            <input type="email" id="email" class="form-input" placeholder="ornek@email.com" required />
                        </div>
                        <div class="form-group">
                            <label for="phone" class="form-label">Telefon Numarası</label>
                            <input type="tel" id="phone" class="form-input" placeholder="05XX XXX XX XX" required />
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Şifre</label>
                            <div class="password-input-wrapper">
                                <input type="password" id="password" class="form-input" placeholder="**********" required />
                                <button type="button" class="password-toggle" aria-label="Şifreyi göster/gizle">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-option">
                            <input type="checkbox" class="checkbox" />
                            <span class="checkbox-label">Beni Hatırla</span>
                        </label>
                        <a href="forgot-password.html" class="forgot-link">Şifremi Unuttum</a>
                    </div>

                    <button type="submit" class="submit-button">Kayıt Ol</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../assets/js/signup.js"></script>
</body>
</html>
