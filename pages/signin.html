<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - TAKKAS</title>
    <!-- CSS Dosyaları -->
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/signin.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-content">
            <header class="auth-header">
                <h1 class="auth-title">Başlangıç</h1>
                <p class="auth-subtitle">
                    Henüz hesabın yok mu? <a href="signup.html" class="auth-signup-link">Kayıt Ol</a>
                </p>
            </header>

            <div class="auth-form-container">
                <div class="auth-options">
                    <div class="social-buttons">
                        <button class="google-button">
                            <div class="social-button-content">
                                <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google" class="social-icon" />
                                <span>Google ile Giriş Yap</span>
                            </div>
                        </button>

                        <button class="facebook-button">
                            <div class="social-button-content">
                                <img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png" alt="Facebook" class="social-icon" />
                                <span>Facebook ile Giriş Yap</span>
                            </div>
                        </button>
                    </div>

                    <div class="divider">
                        <div class="divider-line"></div>
                        <span>VEYA</span>
                        <div class="divider-line"></div>
                    </div>

                    <form class="login-form" id="loginForm">
                        <input type="hidden" name="_csrf" value="<%= csrfToken %>">
                        <div class="form-group">
                            <label for="email" class="form-label">E-posta</label>
                            <input type="email" id="email" class="form-input" placeholder="ornek@email.com" required />
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Şifre</label>
                            <div class="password-input-wrapper">
                                <input type="password" id="password" class="form-input" placeholder="**********" required />
                                <button type="button" class="password-toggle" aria-label="Şifreyi göster/gizle">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-footer">
                            <label class="remember-me">
                                <input type="checkbox" class="checkbox" />
                                <span>Beni hatırla</span>
                            </label>
                            <a href="forgot-password.html" class="forgot-password">Şifremi Unuttum</a>
                        </div>

                        <button type="submit" class="submit-button">Giriş Yap</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/signin.js"></script>
</body>
</html>
