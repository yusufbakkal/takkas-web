<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çıkış Yapılıyor - TAKKAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Zdog kütüphanesi -->
    <script src="https://unpkg.com/zdog@1/dist/zdog.dist.min.js"></script>
    <style>
        :root {
            --primary: #FF6B00;
            --background: #FAFAFA;
            --surface: #FFFFFF;
            --text: #202020;
            --text-light: #707070;
            --success: #4CAF50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            background: var(--background);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logout-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2.5rem;
            background: var(--surface);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            max-width: 360px;
        }
        
        .logout-title {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text);
        }
        
        .logout-message {
            color: var(--text-light);
            margin-bottom: 2rem;
            font-weight: 300;
            font-size: 0.9rem;
        }
        
        .progress-container {
            width: 100%;
            margin-bottom: 3rem;
            position: relative;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #f0f0f0;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            width: 0%;
            background-color: var(--primary);
            border-radius: 2px;
            transition: width 0.05s ease;
        }
        
        .progress-percentage {
            position: absolute;
            top: 8px;
            right: 0;
            font-size: 0.75rem;
            color: var(--text-light);
        }
        
        .zdog-canvas {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            cursor: move;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <!-- Zdog animasyonu için canvas -->
        <canvas class="zdog-canvas" id="zdogCanvas" width="240" height="240"></canvas>
        
        <h1 class="logout-title">Çıkış Yapılıyor</h1>
        <p class="logout-message">Oturumunuz kapatılıyor, lütfen bekleyin...</p>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-percentage" id="progressPercentage">0%</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const progressFill = document.getElementById('progressFill');
            const progressPercentage = document.getElementById('progressPercentage');
            let progress = 0;
            
            // Zdog trefoil animasyonu başlat
            setupZdogAnimation();
            
            // Oturum bilgilerini temizle
            clearUserSession();
            
            // İlerleme animasyonu
            const interval = setInterval(() => {
                progress += 1;
                
                if (progress <= 100) {
                    progressFill.style.width = `${progress}%`;
                    progressPercentage.textContent = `${progress}%`;
                    
                    if (progress >= 100) {
                        clearInterval(interval);
                        
                        // İşlem tamamlandı, ana sayfaya yönlendir
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 800);
                    }
                }
            }, 35);
            
            function clearUserSession() {
                const keysToRemove = ['authToken', 'userName', 'userEmail', 'userId', 'userRole'];
                keysToRemove.forEach(key => localStorage.removeItem(key));
                
                // API isteği
                const token = localStorage.getItem('authToken');
                if (token) {
                    fetch('https://takkas-api.onrender.com/api/auth/logout', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    }).catch(error => console.error('API çıkış hatası:', error));
                }
            }
            
            function setupZdogAnimation() {
                // Zdog Illustration oluştur
                const illo = new Zdog.Illustration({
                    element: '#zdogCanvas',
                    dragRotate: true,
                    zoom: 3,
                    onDragStart: function() {
                        // Sürükleme başladığında otomatik dönüşü devre dışı bırak
                        this.dragRotate = true;
                        isSpinning = false;
                    },
                    onResize: function(width, height) {
                        this.zoom = Math.min(width, height) / 250;
                    }
                });
                
                // Renk ayarları
                const colors = {
                    orange: '#FF6B00',
                    orangeLight: '#FF8A3D',
                    orangeDark: '#E55A00',
                };
                
                // Trefoil düğüm parametreleri
                const TAU = Math.PI * 2;
                const loops = 4; // Kaç düğüm olacak
                const segmentsPerLoop = 18; // Düğüm başına segment sayısı
                const totalSegments = loops * segmentsPerLoop;
                
                // Trefoil düğüm modeli oluştur
                const trefoil = new Zdog.Shape({
                    addTo: illo,
                    path: [],
                    closed: true,
                    stroke: 10,
                    color: colors.orange,
                });
                
                // Trefoil düğüm için parametrik eğri oluştur
                for (let i = 0; i < totalSegments; i++) {
                    const t = i / totalSegments;
                    const angle = t * TAU * loops;
                    
                    // Parametrik trefoil düğüm denklemi
                    const r = 30;
                    const x = r * (Math.sin(angle) + 2 * Math.sin(2 * angle));
                    const y = r * (Math.cos(angle) - 2 * Math.cos(2 * angle));
                    const z = r * -Math.sin(3 * angle);
                    
                    trefoil.path.push({ x, y, z });
                }
                
                // Renk geçişi için yardımcı şekiller (küçük toplar) ekle
                trefoil.path.forEach((point, i) => {
                    // Her 3 noktada bir top ekle (performans için)
                    if (i % 3 === 0) {
                        const t = i / totalSegments;
                        const hue = Math.floor(t * 30) + 20; // 20-50 arası (turuncu tonları)
                        const lightness = 50 + Math.sin(t * TAU) * 10; // 40-60 arası
                        
                        new Zdog.Shape({
                            addTo: illo,
                            translate: point,
                            stroke: 3,
                            color: `hsl(${hue}, 100%, ${lightness}%)`,
                        });
                    }
                });
                
                // Otomatik döndürme animasyonu
                let isSpinning = true;
                let rotateSpeed = 0.01;
                
                function animate() {
                    if (isSpinning) {
                        illo.rotate.y += rotateSpeed;
                        illo.rotate.x += rotateSpeed * 0.5;
                    }
                    illo.updateRenderGraph();
                    requestAnimationFrame(animate);
                }
                
                animate();
            }
        });
    </script>
</body>
</html>
