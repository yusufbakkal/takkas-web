<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çıkış Yapılıyor - TAKKAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --primary: #FF6B00;
            --background: #FAFAFA;
            --surface: #FFFFFF;
            --text: #202020;
            --text-light: #707070;
            --success: #4CAF50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            background: var(--background);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logout-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2.5rem;
            background: var(--surface);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            max-width: 360px;
        }
        
        .logout-title {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text);
        }
        
        .logout-message {
            color: var(--text-light);
            margin-bottom: 2rem;
            font-weight: 300;
            font-size: 0.9rem;
        }
        
        .progress-container {
            width: 100%;
            margin-bottom: 3rem;
            position: relative;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #f0f0f0;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            width: 0%;
            background-color: var(--primary);
            border-radius: 2px;
            transition: width 0.05s ease;
        }
        
        .progress-percentage {
            position: absolute;
            top: 8px;
            right: 0;
            font-size: 0.75rem;
            color: var(--text-light);
        }
        
        #canvas-container {
            width: 100px;
            height: 100px;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div id="canvas-container"></div>
        
        <h1 class="logout-title">Çıkış Yapılıyor</h1>
        <p class="logout-message">Oturumunuz kapatılıyor, lütfen bekleyin...</p>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-percentage" id="progressPercentage">0%</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const progressFill = document.getElementById('progressFill');
            const progressPercentage = document.getElementById('progressPercentage');
            let progress = 0;
            
            // 3D animasyonu başlat
            setupCanvas();
            
            // Oturum bilgilerini temizle
            clearUserSession();
            
            // İlerleme animasyonu
            const interval = setInterval(() => {
                progress += 1;
                
                if (progress <= 100) {
                    progressFill.style.width = `${progress}%`;
                    progressPercentage.textContent = `${progress}%`;
                    
                    if (progress >= 100) {
                        clearInterval(interval);
                        
                        // İşlem tamamlandı, ana sayfaya yönlendir
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 800);
                    }
                }
            }, 35);
            
            function clearUserSession() {
                const keysToRemove = ['authToken', 'userName', 'userEmail', 'userId', 'userRole'];
                keysToRemove.forEach(key => localStorage.removeItem(key));
                
                // API isteği
                const token = localStorage.getItem('authToken');
                if (token) {
                    fetch('https://takkas-api.onrender.com/api/auth/logout', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    }).catch(error => console.error('API çıkış hatası:', error));
                }
            }
            
            function setupCanvas() {
                const container = document.getElementById('canvas-container');
                const width = container.clientWidth;
                const height = container.clientHeight;
                
                // Sahne ayarla
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(50, width / height, 0.1, 1000);
                camera.position.z = 5;
                
                // Renderer ayarla
                const renderer = new THREE.WebGLRenderer({ 
                    antialias: true, 
                    alpha: true
                });
                renderer.setSize(width, height);
                renderer.setClearColor(0x000000, 0);
                container.appendChild(renderer.domElement);
                
                // Basit bir torus (donut şekli) oluştur
                const geometry = new THREE.TorusGeometry(1.5, 0.5, 16, 50);
                const material = new THREE.MeshBasicMaterial({ 
                    color: 0xFF6B00,
                    wireframe: true,
                    transparent: true,
                    opacity: 0.8
                });
                
                const torus = new THREE.Mesh(geometry, material);
                scene.add(torus);
                
                // Işık ekle
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                scene.add(ambientLight);
                
                // Animasyon
                function animate() {
                    requestAnimationFrame(animate);
                    
                    torus.rotation.x += 0.01;
                    torus.rotation.y += 0.01;
                    
                    renderer.render(scene, camera);
                }
                
                animate();
            }
        });
    </script>
</body>
</html>
