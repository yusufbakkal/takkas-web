<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çıkış Yapılıyor - TAKKAS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4F46E5;
            --primary-light: rgba(79, 70, 229, 0.1);
            --text-dark: #333;
            --text-muted: #666;
            --background: #f8fafc;
            --card: #fff;
            --shadow: 0 8px 24px rgba(0,0,0,0.08);
            --transition: all 0.3s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: var(--background);
            overflow: hidden;
        }
        
        .logout-container {
            width: 360px;
            padding: 2.5rem;
            background: var(--card);
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
            transition: var(--transition);
            position: relative;
        }
        
        .icon-container {
            position: relative;
            width: 72px;
            height: 72px;
            margin: 0 auto 1.5rem;
        }
        
        .circle-bg {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon {
            font-size: 2rem;
            color: var(--primary);
            opacity: 0;
        }
        
        .spinner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 3px solid var(--primary-light);
            border-top-color: var(--primary);
            border-radius: 50%;
        }
        
        h1 {
            color: var(--text-dark);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        p {
            color: var(--text-muted);
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        
        .redirect-label {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--primary-light);
            color: var(--primary);
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="logout-container" id="logoutContainer">
        <div class="icon-container">
            <div class="circle-bg">
                <i class="fas fa-check icon" id="checkIcon"></i>
            </div>
            <div class="spinner" id="spinner"></div>
        </div>
        <h1>Çıkış Yapılıyor</h1>
        <p>Oturumunuz güvenli bir şekilde kapatılıyor...</p>
        <div class="redirect-label" id="redirectLabel">Ana Sayfaya Yönlendiriliyorsunuz</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const spinner = document.getElementById('spinner');
            const checkIcon = document.getElementById('checkIcon');
            const redirectLabel = document.getElementById('redirectLabel');
            const logoutContainer = document.getElementById('logoutContainer');
            
            // Sayfa açılış animasyonu
            logoutContainer.style.opacity = '0';
            logoutContainer.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                logoutContainer.style.opacity = '1';
                logoutContainer.style.transform = 'translateY(0)';
                
                // Spinner animasyonu
                spinner.style.animation = 'spin 1s linear infinite';
                
                // Oturum bilgilerini temizle
                clearUserSession();
                
                // Çıkış işlemi tamamlandı
                setTimeout(() => {
                    completeLogout();
                    
                    // Ana sayfaya yönlendir
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                }, 1800);
            }, 300);
            
            // Tüm oturum bilgilerini temizle
            function clearUserSession() {
                const keysToRemove = ['authToken', 'userName', 'userEmail', 'userId', 'userRole'];
                
                keysToRemove.forEach(key => localStorage.removeItem(key));
                
                // API isteği ile çıkış yap (opsiyonel)
                const token = localStorage.getItem('authToken');
                if (token) {
                    fetch('https://takkas-api.onrender.com/api/auth/logout', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    }).catch(error => console.error('API çıkış hatası:', error));
                }
            }
            
            // Çıkış işlemi tamamlandı animasyonunu göster
            function completeLogout() {
                // Spinner animasyonunu durdur
                spinner.style.animation = 'none';
                spinner.style.opacity = '0';
                
                // Onay işaretini göster
                checkIcon.style.opacity = '1';
                checkIcon.style.transform = 'scale(1.2)';
                
                setTimeout(() => {
                    checkIcon.style.transform = 'scale(1)';
                }, 200);
                
                // Yönlendirme yazısını göster
                setTimeout(() => {
                    redirectLabel.style.opacity = '1';
                }, 300);
            }
            
            // Spin animasyonu tanımı
            if (!document.querySelector('@keyframes spin')) {
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes spin {
                        0% { transform: rotate(0deg); }
                        100% { transform: rotate(360deg); }
                    }
                `;
                document.head.appendChild(style);
            }
        });
    </script>
</body>
</html>
