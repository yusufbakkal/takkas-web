<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ã‡Ä±kÄ±ÅŸ YapÄ±lÄ±yor - TAKKAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B00;
            --primary-dark: #E55A00;
            --background: #121212;
            --surface: #1E1E1E;
            --text: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --success: #4CAF50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: var(--background);
            overflow: hidden;
            color: var(--text);
        }
        
        .scene {
            width: 200px;
            height: 200px;
            perspective: 600px;
            margin-bottom: 50px;
        }
        
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: translateZ(-100px);
            animation: rotate 8s infinite linear;
        }
        
        .cube-face {
            position: absolute;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            background: rgba(255, 107, 0, 0.1);
            border: 2px solid var(--primary);
            backface-visibility: visible;
        }
        
        .cube-face-front { transform: rotateY(0deg) translateZ(100px); }
        .cube-face-back { transform: rotateY(180deg) translateZ(100px); }
        .cube-face-right { transform: rotateY(90deg) translateZ(100px); }
        .cube-face-left { transform: rotateY(-90deg) translateZ(100px); }
        .cube-face-top { transform: rotateX(90deg) translateZ(100px); }
        .cube-face-bottom { transform: rotateX(-90deg) translateZ(100px); }
        
        @keyframes rotate {
            0% { transform: translateZ(-100px) rotateX(0deg) rotateY(0deg); }
            100% { transform: translateZ(-100px) rotateX(360deg) rotateY(360deg); }
        }
        
        .logout-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            border-radius: 16px;
            background: var(--surface);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
        }
        
        .logout-title {
            font-size: 2.4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--primary), #FF9800);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
        }
        
        .logout-message {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-weight: 300;
            font-size: 1.1rem;
        }
        
        .progress-bar-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), #FF9800);
            border-radius: 3px;
            transition: width 0.05s ease;
        }
        
        .progress-text {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }
        
        .icon {
            font-size: 24px;
            color: var(--text);
            margin-bottom: 1rem;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .checkmark {
            display: none;
            width: 40px;
            height: 40px;
            margin-bottom: 20px;
        }
        
        .checkmark.show {
            display: block;
            animation: scale-in 0.5s ease forwards;
        }
        
        @keyframes scale-in {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: var(--success);
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        
        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        
        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="scene">
            <div class="cube">
                <div class="cube-face cube-face-front">
                    <i class="icon">âš¡</i>
                </div>
                <div class="cube-face cube-face-back">
                    <i class="icon">ðŸ”’</i>
                </div>
                <div class="cube-face cube-face-right">
                    <i class="icon">ðŸ‘‹</i>
                </div>
                <div class="cube-face cube-face-left">
                    <i class="icon">ðŸ”„</i>
                </div>
                <div class="cube-face cube-face-top">
                    <i class="icon">âœ“</i>
                </div>
                <div class="cube-face cube-face-bottom">
                    <i class="icon">â›”</i>
                </div>
            </div>
        </div>
        
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52" id="checkmark">
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
        
        <h1 class="logout-title">Ã‡Ä±kÄ±ÅŸ YapÄ±lÄ±yor</h1>
        <p class="logout-message" id="logoutMessage">Oturumunuz gÃ¼venli bir ÅŸekilde kapatÄ±lÄ±yor...</p>
        
        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="progress-text">
            <span id="progressText">0%</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const logoutMessage = document.getElementById('logoutMessage');
            const checkmark = document.getElementById('checkmark');
            const cube = document.querySelector('.cube');
            
            let progress = 0;
            const messages = [
                "Oturumunuz gÃ¼venli bir ÅŸekilde kapatÄ±lÄ±yor...",
                "Ã‡Ä±kÄ±ÅŸ verileriniz iÅŸleniyor...",
                "Oturum bilgileri temizleniyor...",
                "Ã‡Ä±kÄ±ÅŸ tamamlanÄ±yor..."
            ];
            
            // Oturum bilgilerini temizle
            clearUserSession();
            
            // Ä°lerleme animasyonunu baÅŸlat
            const interval = setInterval(() => {
                progress += 1;
                
                if (progress <= 100) {
                    progressBar.style.width = `${progress}%`;
                    progressText.textContent = `${progress}%`;
                    
                    // MesajlarÄ± deÄŸiÅŸtir
                    if (progress < 30) {
                        logoutMessage.textContent = messages[0];
                    } else if (progress < 60) {
                        logoutMessage.textContent = messages[1];
                    } else if (progress < 85) {
                        logoutMessage.textContent = messages[2];
                    } else {
                        logoutMessage.textContent = messages[3];
                    }
                    
                    // Ä°lerleme yavaÅŸlat
                    if (progress > 85) {
                        clearInterval(interval);
                        slowProgress();
                    }
                }
            }, 30);
            
            function slowProgress() {
                const slowInterval = setInterval(() => {
                    progress += 0.5;
                    
                    if (progress >= 100) {
                        clearInterval(slowInterval);
                        completeLogout();
                        return;
                    }
                    
                    progressBar.style.width = `${progress}%`;
                    progressText.textContent = `${progress}%`;
                }, 80);
            }
            
            function completeLogout() {
                // KÃ¼p animasyonunu durdur
                cube.style.animationPlayState = 'paused';
                
                // TamamlandÄ± iÅŸareti gÃ¶ster
                checkmark.classList.add('show');
                
                // MesajÄ± gÃ¼ncelle
                logoutMessage.textContent = "Ã‡Ä±kÄ±ÅŸ iÅŸleminiz baÅŸarÄ±yla tamamlandÄ±!";
                progressText.textContent = "100%";
                
                // YÃ¶nlendirme
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
            
            function clearUserSession() {
                const keysToRemove = ['authToken', 'userName', 'userEmail', 'userId', 'userRole'];
                keysToRemove.forEach(key => localStorage.removeItem(key));
                
                // API isteÄŸi
                const token = localStorage.getItem('authToken');
                if (token) {
                    fetch('https://takkas-api.onrender.com/api/auth/logout', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    }).catch(error => console.error('API Ã§Ä±kÄ±ÅŸ hatasÄ±:', error));
                }
            }
        });
    </script>
</body>
</html>
