<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çıkış Yapılıyor - TAKKAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f8fafc;
            overflow: hidden;
        }
        
        .logout-container {
            text-align: center;
            position: relative;
        }
        
        .title-container {
            position: relative;
            display: inline-block;
        }
        
        .title-text {
            font-family: 'Permanent Marker', cursive;
            font-size: 5rem;
            position: relative;
            color: transparent;
            -webkit-text-stroke: 2px #4F46E5;
            text-stroke: 2px #4F46E5;
            white-space: nowrap;
        }
        
        .title-text-fill {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            overflow: hidden;
            white-space: nowrap;
        }
        
        .title-text-fill span {
            font-family: 'Permanent Marker', cursive;
            font-size: 5rem;
            background: linear-gradient(90deg, #4F46E5, #6366F1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="title-container">
            <h1 class="title-text">Çıkış Yapılıyor</h1>
            <div class="title-text-fill" id="titleFill">
                <span>Çıkış Yapılıyor</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const titleFill = document.getElementById('titleFill');
            let progress = 0;
            
            // Sayfa yüklendiğinde oturum bilgilerini temizle
            clearUserSession();
            
            // Animasyon işlevini başlat
            animateFill();
            
            // Dolum animasyonu
            function animateFill() {
                const intervalId = setInterval(() => {
                    progress += 0.5;
                    
                    if (progress >= 100) {
                        clearInterval(intervalId);
                        
                        // Yönlendirme
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 500);
                        return;
                    }
                    
                    titleFill.style.width = `${progress}%`;
                }, 30);
            }
            
            // Oturum bilgilerini temizleme işlevi
            function clearUserSession() {
                const keysToRemove = ['authToken', 'userName', 'userEmail', 'userId', 'userRole'];
                keysToRemove.forEach(key => localStorage.removeItem(key));
                
                // İsteğe bağlı API çağrısı
                const token = localStorage.getItem('authToken');
                if (token) {
                    fetch('https://takkas-api.onrender.com/api/auth/logout', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    }).catch(error => console.error('API çıkış hatası:', error));
                }
            }
        });
    </script>
</body>
</html>
