<header class="header">
    <div class="header-container">
        <div class="search-bar">
            <i class="fas fa-search search-icon"></i>
            <input type="text" 
                   aria-label="Arama yap" 
                   placeholder="Kelime veya ilan no ile ara"
                   class="search-input">
        </div>
        
        <div class="header-actions">
            <button class="notification-btn" aria-label="Bildirimleri göster">
                <i class="fas fa-bell"></i>
            </button>
            <div class="profile-dropdown">
                <a href="#" class="profile-link">
                <div class="avatar-circle" id="userAvatar">
                        <span class="avatar-initials">G</span>
                    </div>
                </a>
                <div class="dropdown-menu">
                    <div id="loggedInMenu">
                        <div class="dropdown-header">
                            <div class="user-info">
                                <div class="avatar-circle small">
                                    <span class="avatar-initials"></span>
                                </div>
                                <div class="user-details">
                                    <span class="user-name"></span>
                                    <span class="user-email"></span>
                                </div>
                            </div>
                        </div>
                        <div class="dropdown-items">
                            <a href="settings.html" class="dropdown-item">
                                <i class="fas fa-cog"></i>
                                <span>Ayarlar</span>
                                <i class="fas fa-chevron-right"></i>
                            </a>
                            <a href="/logout.html" class="dropdown-item logout">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Çıkış Yap</span>
                            </a>
                        </div>
                    </div>
                    <div id="loggedOutMenu">
                        <a href="pages/signin.html" class="login-button">
                            Giriş Yap / Hesap Oluştur
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header> 

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const authToken = localStorage.getItem('authToken');
        const userName = localStorage.getItem('userName');
        const userEmail = localStorage.getItem('userEmail');
        const loggedInMenu = document.getElementById('loggedInMenu');
        const loggedOutMenu = document.getElementById('loggedOutMenu');
        const avatarCircle = document.querySelector('.avatar-circle');
        const avatarInitials = document.querySelector('.avatar-initials');
        const smallAvatarInitials = document.querySelector('.avatar-circle.small .avatar-initials');
        const userNameElement = document.querySelector('.user-name');
        const userEmailElement = document.querySelector('.user-email');
        const notificationBtn = document.querySelector('.notification-btn');

        if (authToken && userName) {
            // Kullanıcı giriş yapmış
            if (loggedInMenu) loggedInMenu.classList.add('active');
            if (loggedOutMenu) loggedOutMenu.classList.remove('active');
        
            // Kullanıcı adının baş harflerini al
            const initials = userName.split(' ')
                .map(name => name.charAt(0))
                .join('')
                .toUpperCase()
                .substring(0, 2);
        
            // Avatar'lara baş harfleri yerleştir
            avatarInitials.textContent = initials;
            if (smallAvatarInitials) smallAvatarInitials.textContent = initials;
        
            // Kullanıcı bilgilerini göster
            if (userNameElement) userNameElement.textContent = userName;
            if (userEmailElement) userEmailElement.textContent = userEmail;
            
            // Avatar rengini ayarla
            const colors = [
                '#FF6370', '#4CAF50', '#2196F3', '#9C27B0', '#FF9800', 
                '#795548', '#607D8B', '#3F51B5', '#009688', '#FFC107'
            ];
            const colorIndex = userName.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0) % colors.length;
            const backgroundColor = colors[colorIndex];
            avatarCircle.style.backgroundColor = backgroundColor;
            
            const smallAvatar = document.querySelector('.avatar-circle.small');
            if (smallAvatar) smallAvatar.style.backgroundColor = backgroundColor;
            
            // Bildirim butonunu göster
            if (notificationBtn) {
                notificationBtn.style.display = 'block';
            }
        } else {
            // Kullanıcı giriş yapmamış
            if (loggedInMenu) loggedInMenu.classList.remove('active');
            if (loggedOutMenu) loggedOutMenu.classList.add('active');
            
            // Varsayılan görünüm
            avatarInitials.textContent = 'G';
            avatarCircle.style.backgroundColor = '#ccc';
            
            // Bildirim butonunu gizle (opsiyonel)
            if (notificationBtn) {
                notificationBtn.style.display = 'none';
            }
        }
    });
</script>
