<header class="header">
    <div class="header-container">
        <div class="search-bar">
            <i class="fas fa-search search-icon"></i>
            <input type="text" 
                   aria-label="Arama yap" 
                   placeholder="Kelime veya ilan no ile ara"
                   class="search-input">
        </div>
        
        <div class="header-actions">
            <button class="notification-btn" aria-label="Bildirimleri göster">
                <i class="fas fa-bell"></i>
            </button>
            <div class="profile-dropdown">
                <a href="settings.html" class="profile-link">
                    <div class="avatar-circle" id="userAvatar">
                        <span class="avatar-initials">G</span>
                    </div>
                </a>
                <div class="dropdown-menu">
                    <div id="loggedInMenu" style="display: none;">
                        <a href="settings.html" class="dropdown-item">
                            <i class="fas fa-user"></i> Profil
                        </a>
                        <button onclick="logout()" class="dropdown-item">
                            <i class="fas fa-sign-out-alt"></i> Çıkış Yap
                        </button>
                    </div>
                    <div id="loggedOutMenu" style="display: none;">
                        <a href="pages/signin.html" class="dropdown-item">
                            <i class="fas fa-sign-in-alt"></i> Giriş Yap
                        </a>
                        <a href="pages/signup.html" class="dropdown-item">
                            <i class="fas fa-user-plus"></i> Kayıt Ol
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header> 

<script>
    // Kullanıcı bilgilerini yükle
    document.addEventListener('DOMContentLoaded', function() {
        const authToken = localStorage.getItem('authToken');
        const userName = localStorage.getItem('userName');
        const loggedInMenu = document.getElementById('loggedInMenu');
        const loggedOutMenu = document.getElementById('loggedOutMenu');
        const avatarCircle = document.querySelector('.avatar-circle');
        const avatarInitials = document.querySelector('.avatar-initials');

        if (authToken && userName) {
            // Kullanıcı giriş yapmış
            loggedInMenu.style.display = 'block';
            loggedOutMenu.style.display = 'none';
            
            // Kullanıcı adının baş harflerini al
            const initials = userName.split(' ')
                .map(name => name.charAt(0))
                .join('')
                .toUpperCase()
                .substring(0, 2);
            
            // Avatar'a baş harfleri yerleştir
            avatarInitials.textContent = initials;
            
            // Avatar rengini ayarla
            const colors = [
                '#FF6370', '#4CAF50', '#2196F3', '#9C27B0', '#FF9800', 
                '#795548', '#607D8B', '#3F51B5', '#009688', '#FFC107'
            ];
            const colorIndex = userName.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0) % colors.length;
            avatarCircle.style.backgroundColor = colors[colorIndex];
        } else {
            // Kullanıcı giriş yapmamış
            loggedInMenu.style.display = 'none';
            loggedOutMenu.style.display = 'block';
            
            // Varsayılan görünüm
            avatarInitials.textContent = 'G';
            avatarCircle.style.backgroundColor = '#ccc';
        }

        // Dropdown menüyü göster/gizle
        const profileLink = document.querySelector('.profile-link');
        const dropdownMenu = document.querySelector('.dropdown-menu');

        profileLink.addEventListener('click', function(e) {
            e.preventDefault();
            dropdownMenu.classList.toggle('show');
        });

        // Dropdown dışına tıklandığında menüyü kapat
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.profile-dropdown')) {
                dropdownMenu.classList.remove('show');
            }
        });
    });
</script>

<style>
.profile-dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-menu {
    display: none;
    position: absolute;
    right: 0;
    top: 100%;
    background-color: white;
    min-width: 160px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    border-radius: 8px;
    z-index: 1000;
    margin-top: 8px;
}

.dropdown-menu.show {
    display: block;
}

.dropdown-item {
    display: flex;
    align-items: center;
    padding: 12px 16px;
    color: #333;
    text-decoration: none;
    transition: background-color 0.2s;
    border: none;
    background: none;
    width: 100%;
    text-align: left;
    cursor: pointer;
    font-size: 14px;
}

.dropdown-item:hover {
    background-color: #f5f5f5;
}

.dropdown-item i {
    margin-right: 8px;
    width: 16px;
    text-align: center;
}

.dropdown-item:last-child {
    border-top: 1px solid #eee;
}

.avatar-circle {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s;
}

.avatar-circle:hover {
    transform: scale(1.05);
}
</style>
