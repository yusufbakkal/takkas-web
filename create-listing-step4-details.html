<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İlan Ver - Detay Bilgileri - TAKKAS</title>
    
    <!-- CSS Bağlantıları -->
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/property-detail-header.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/create-listing.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4F46E5;
            --primary-hover: #4338CA;
            --secondary-color: #10B981;
            --secondary-hover: #059669;
            --accent-color: #8B5CF6;
            --danger-color: #EF4444;
            --warning-color: #F59E0B;
            --success-color: #10B981;
            --background-light: #F9FAFB;
            --background-dark: #1F2937;
            --text-primary: #1F2937;
            --text-secondary: #4B5563;
            --border-color: #E5E7EB;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(79, 70, 229, 0.1);
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--background-light);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .form-control:hover {
            border-color: var(--primary-color);
        }

        .form-row {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            background: var(--background-light);
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid var(--border-color);
        }

        .checkbox-item:hover {
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }

        .checkbox-item input {
            margin-right: 0.75rem;
            width: 18px;
            height: 18px;
            accent-color: var(--primary-color);
        }

        .section-title {
            margin-top: 3rem;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            color: var(--text-primary);
            font-weight: 600;
            position: relative;
            padding-bottom: 1rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--accent-color);
            border-radius: 2px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid var(--border-color);
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-hover) 0%, var(--accent-color) 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background-color: var(--background-light);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        .btn-secondary:hover {
            background-color: var(--border-color);
            border-color: var(--primary-color);
        }

        .alert {
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        .alert-danger {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
        }

        .form-section {
            background: linear-gradient(135deg, white 0%, var(--background-light) 100%);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2.5rem;
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .form-section:hover {
            border-color: var(--accent-color);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.1);
        }

        .price-addon {
            position: relative;
        }

        .price-addon::after {
            content: "TL";
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-weight: 600;
            pointer-events: none;
        }

        .price-input {
            padding-right: 48px;
        }

        .required::after {
            content: " *";
            color: var(--danger-color);
            font-size: 1.2em;
        }

        /* Loading durumu için stil */
        .form-control.loading {
            background: linear-gradient(90deg, 
                var(--background-light) 25%, 
                var(--border-color) 50%, 
                var(--background-light) 75%
            );
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        /* Tooltip stil */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltip-text {
            visibility: hidden;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.875rem;
            white-space: nowrap;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 1.5rem;
                margin: 1rem;
            }

            .form-row {
                flex-direction: column;
                gap: 1.5rem;
            }

            .checkbox-group {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            .btn {
                padding: 0.875rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Özel Header Bileşeni -->
    <div id="header-component"></div>

    <!-- Ana İçerik -->
    <main class="create-listing-container">
        <div class="create-listing-header">
            <h1>İlan Ver</h1>
            <div class="steps-container">
                <div class="step completed">
                    <div class="step-number"><i class="fas fa-check"></i></div>
                    <div class="step-text">Kategori Seç</div>
                </div>
                <div class="step-line completed"></div>
                <div class="step completed">
                    <div class="step-number"><i class="fas fa-check"></i></div>
                    <div class="step-text">Yıl Seç</div>
                </div>
                <div class="step-line completed"></div>
                <div class="step completed">
                    <div class="step-number"><i class="fas fa-check"></i></div>
                    <div class="step-text">Marka Seç</div>
                </div>
                <div class="step-line completed"></div>
                <div class="step completed">
                    <div class="step-number"><i class="fas fa-check"></i></div>
                    <div class="step-text">Model Seç</div>
                </div>
                <div class="step-line completed"></div>
                <div class="step completed">
                    <div class="step-number"><i class="fas fa-check"></i></div>
                    <div class="step-text">Versiyon Seç</div>
                </div>
                <div class="step-line completed"></div>
                <div class="step active">
                    <div class="step-number">6</div>
                    <div class="step-text">İlan Detayları</div>
                </div>
                <div class="step-line"></div>
                <div class="step">
                    <div class="step-number">7</div>
                    <div class="step-text">Fotoğraf Ekle</div>
                </div>
            </div>
        </div>

        <div class="form-container">
            <div id="alertBox" style="display: none;"></div>
            
            <form id="vehicleListingForm">
                <div class="form-section">
                    <h3 class="section-title">Temel Bilgiler</h3>
                    <div class="form-group">
                        <label for="title" class="required">İlan Başlığı</label>
                        <input type="text" id="title" name="title" class="form-control" required placeholder="Örn: 2020 Model Temiz Sedan">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="price" class="required">Fiyat</label>
                            <div class="price-addon">
                                <input type="number" id="price" name="price" class="form-control price-input" required placeholder="Ör: 500000">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="description" class="required">İlan Açıklaması</label>
                        <textarea id="description" name="description" class="form-control" required rows="4" placeholder="İlanınız hakkında detaylı bilgi verin..."></textarea>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3 class="section-title">Araç Özellikleri</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fuelType" class="required">Yakıt Tipi</label>
                            <select id="fuelType" name="fuel_type" class="form-control" required>
                                <option value="">Seçiniz</option>
                                <option value="benzin">Benzin</option>
                                <option value="dizel">Dizel</option>
                                <option value="lpg">LPG</option>
                                <option value="hibrit">Hibrit</option>
                                <option value="elektrik">Elektrik</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="gearType" class="required">Vites Tipi</label>
                            <select id="gearType" name="gear_type" class="form-control" required>
                                <option value="">Seçiniz</option>
                                <option value="manuel">Manuel</option>
                                <option value="otomatik">Otomatik</option>
                                <option value="yarı otomatik">Yarı Otomatik</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="color" class="required">Renk</label>
                            <select id="color" name="color" class="form-control" required>
                                <option value="">Seçiniz</option>
                                <option value="beyaz">Beyaz</option>
                                <option value="siyah">Siyah</option>
                                <option value="gri">Gri</option>
                                <option value="kırmızı">Kırmızı</option>
                                <option value="mavi">Mavi</option>
                                <option value="yeşil">Yeşil</option>
                                <option value="sarı">Sarı</option>
                                <option value="kahverengi">Kahverengi</option>
                                <option value="turuncu">Turuncu</option>
                                <option value="mor">Mor</option>
                                <option value="bordo">Bordo</option>
                                <option value="lacivert">Lacivert</option>
                                <option value="gümüş">Gümüş</option>
                                <option value="bej">Bej</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="motorPower" class="required">Motor Gücü (hp)</label>
                            <input type="number" id="motorPower" name="motor_power" class="form-control" required placeholder="Ör: 150">
                        </div>
                        <div class="form-group">
                            <label for="motorVolume" class="required">Motor Hacmi (L)</label>
                            <input type="text" id="motorVolume" name="motor_volume" class="form-control" required placeholder="Ör: 1.6">
                        </div>
                        <div class="form-group">
                            <label for="kilometer" class="required">Kilometre</label>
                            <input type="number" id="kilometer" name="kilometer" class="form-control" required placeholder="Ör: 50000">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="driveType">Çekiş Tipi</label>
                            <select id="driveType" name="drive_type" class="form-control">
                                <option value="">Seçiniz</option>
                                <option value="ön">Önden Çekiş</option>
                                <option value="arka">Arkadan Çekiş</option>
                                <option value="4x4">4x4</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="fromWhere">Kimden</label>
                            <select id="fromWhere" name="from_where" class="form-control">
                                <option value="bireysel">Bireysel</option>
                                <option value="galeriden">Galeriden</option>
                                <option value="sahibinden">Sahibinden</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="paintChange">Boya Değişimi</label>
                            <select id="paintChange" name="paint_change" class="form-control">
                                <option value="false">Yok</option>
                                <option value="true">Var</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3 class="section-title">Donanım Özellikleri</h3>
                    
                    <div class="form-group">
                        <label>Temel Donanımlar</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="abs" name="abs" value="true">
                                <label for="abs">ABS</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="esp" name="esp" value="true">
                                <label for="esp">ESP</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="airbag" name="airbag" value="true">
                                <label for="airbag">Hava Yastığı</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="klima" name="klima" value="true">
                                <label for="klima">Klima</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="merkezi_kilit" name="merkezi_kilit" value="true">
                                <label for="merkezi_kilit">Merkezi Kilit</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="elektrikli_ayna" name="elektrikli_ayna" value="true">
                                <label for="elektrikli_ayna">Elektrikli Ayna</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Ek Donanımlar</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="sunroof" name="sunroof" value="true">
                                <label for="sunroof">Sunroof</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="leather_seats" name="leather_seats" value="true">
                                <label for="leather_seats">Deri Koltuk</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="park_sensoru" name="park_sensoru" value="true">
                                <label for="park_sensoru">Park Sensörü</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="geri_gorus_kamera" name="geri_gorus_kamera" value="true">
                                <label for="geri_gorus_kamera">Geri Görüş Kamerası</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="navigasyon" name="navigasyon" value="true">
                                <label for="navigasyon">Navigasyon</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="bluetooth" name="bluetooth" value="true">
                                <label for="bluetooth">Bluetooth</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Gizli alanlar: Model ID, Kategori ID, Kullanıcı ID ve Versiyon ID -->
                <input type="hidden" id="modelId" name="model_id">
                <input type="hidden" id="categoryId" name="category_id">
                <input type="hidden" id="userId" name="user_id" value="2"> <!-- Demo için sabit değer -->
                <input type="hidden" id="versionId" name="version_id">
                <input type="hidden" id="year" name="year">
                
                <div class="button-container">
                    <button type="button" class="btn btn-secondary" onclick="history.back()">Geri</button>
                    <button type="submit" class="btn btn-primary">İlanı Kaydet</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer Bileşeni -->
    <div class="full-width-footer-wrapper">
        <div id="footer-component"></div>
    </div>

    <!-- JavaScript -->
    <script>
        // URL'den parametreleri al
        const urlParams = new URLSearchParams(window.location.search);
        const categoryId = urlParams.get('categoryId');
        const selectedYear = urlParams.get('year');
        const brandName = decodeURIComponent(urlParams.get('brandName') || urlParams.get('brands') || '');
        const modelName = decodeURIComponent(urlParams.get('modelName') || urlParams.get('models') || '');
        const versionName = decodeURIComponent(urlParams.get('versionName') || '');
        const versionId = urlParams.get('versionId') || '';
        
        // Debug bilgilerini alert olarak göster
        alert('URL Parametreleri:\n' + 
              'Kategori ID: ' + categoryId + '\n' +
              'Yıl: ' + selectedYear + '\n' +
              'Marka: ' + brandName + '\n' +
              'Model: ' + modelName + '\n' +
              'Versiyon: ' + versionName + '\n' +
              'Versiyon ID: ' + versionId);

        // Bileşenleri yükle
        Promise.all([
            fetch('components/property-detail-header.html').then(response => response.text()),
            fetch('components/footer.html').then(response => response.text())
        ]).then(([header, footer]) => {
            document.getElementById('header-component').innerHTML = header;
            document.getElementById('footer-component').innerHTML = footer;
            
            // Gizli alanları doldur
            document.getElementById('modelId').value = versionId;
            document.getElementById('categoryId').value = categoryId;
            document.getElementById('versionId').value = versionId;
            document.getElementById('year').value = selectedYear;
            
            // İlan başlığını ön doldur
            document.getElementById('title').value = `${selectedYear} ${brandName} ${modelName} ${versionName}`;
        });
        
        // Form gönderimi
        document.getElementById('vehicleListingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const alertBox = document.getElementById('alertBox');
            
            try {
                // Form verilerini topla
                const formData = new FormData(form);
                const data = {
                    // Temel araç bilgileri
                    brand: brandName,
                    model: modelName,
                    version: versionName,
                    production_year: Number(selectedYear),
                    model_id: versionId, // Tam versiyon ID'sini kullan
                    category_id: Number(categoryId),
                    category_name: "Otomobil",
                    
                    // Kullanıcı bilgileri
                    user_id: 2,
                    user_name: "test_user",
                    user_email: "test1@example.com",
                    user_phone: "5551234568",
                    
                    // Sabit değerler
                    listing_type: 'Sedan',
                    case_type: 'sedan',
                    currency: 'TRY',
                    advert_status: true,
                    is_open_to_estate_trade: false
                };

                // Form verilerini ekle
                formData.forEach((value, key) => {
                    if (value === 'true') {
                        data[key] = true;
                    } else if (value === 'false') {
                        data[key] = false;
                    } else if (!isNaN(value) && value !== '') {
                        data[key] = Number(value);
                    } else {
                        data[key] = value;
                    }
                });

                // Renk adını ekle
                data.color_name = data.color;

                // Donanım özelliklerini ekle
                data.common_properties = {
                    airbag: !!formData.get('airbag'),
                    abs: !!formData.get('abs'),
                    esp: !!formData.get('esp'),
                    klima: !!formData.get('klima'),
                    merkezi_kilit: !!formData.get('merkezi_kilit'),
                    elektrikli_ayna: !!formData.get('elektrikli_ayna')
                };
                
                data.specific_properties = {
                    sunroof: !!formData.get('sunroof'),
                    leather_seats: !!formData.get('leather_seats'),
                    park_sensoru: !!formData.get('park_sensoru'),
                    geri_gorus_kamera: !!formData.get('geri_gorus_kamera'),
                    navigasyon: !!formData.get('navigasyon'),
                    bluetooth: !!formData.get('bluetooth')
                };

                // Debug için veriyi alert olarak göster
                alert('API\'ye Gönderilecek Veri:\n' + JSON.stringify(data, null, 2));
                
                // API'ye gönder
                const response = await fetch('https://takkas-api.onrender.com/api/vehicle-listings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    alert('API Hatası:\n' + errorText);
                    throw new Error(`API Hatası: ${response.status} - ${errorText}`);
                }

                const result = await response.json();
                
                // API yanıtını alert olarak göster
                alert('API Yanıtı:\n' + JSON.stringify(result, null, 2));
                
                // Başarı mesajı göster
                alertBox.className = 'alert alert-success';
                alertBox.innerHTML = '<i class="fas fa-check-circle"></i> İlanınız başarıyla oluşturuldu. Yönlendiriliyorsunuz...';
                alertBox.style.display = 'block';
                
                // Başarı sayfasına yönlendir
                setTimeout(() => {
                    const listingId = result.id || 'ID-' + Math.floor(Math.random() * 1000000);
                    const encodedTitle = encodeURIComponent(data.title);
                    
                    // URL parametrelerini direkt olarak kullan
                    window.location.href = `listing-success.html?id=${listingId}&title=${encodedTitle}&brand=${brandName}&model=${modelName}&version=${versionName}&year=${selectedYear}&color=${data.color}`;
                }, 1500);
                
            } catch (error) {
                console.error('Hata:', error);
                
                // Hata mesajı göster
                alertBox.className = 'alert alert-danger';
                alertBox.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${error.message || 'İlan oluşturulurken bir hata oluştu.'}`;
                alertBox.style.display = 'block';
                
                // Sayfayı başa kaydır
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });
    </script>
</body>
