<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İlan Ver - Konut Detayları - TAKKAS</title>
    
    <!-- CSS Bağlantıları -->
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/property-detail-header.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/create-listing.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Fiyat Formatlama JS -->
    <script src="assets/js/price-formatter.js"></script>
    <style>
        :root {
            --primary-color: #4F46E5;
            --primary-hover: #4338CA;
            --secondary-color: #10B981;
            --secondary-hover: #059669;
            --accent-color: #8B5CF6;
            --danger-color: #EF4444;
            --warning-color: #F59E0B;
            --success-color: #10B981;
            --background-light: #F9FAFB;
            --background-dark: #1F2937;
            --text-primary: #1F2937;
            --text-secondary: #4B5563;
            --border-color: #E5E7EB;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(79, 70, 229, 0.1);
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--background-light);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .form-row {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .section-title {
            margin-top: 3rem;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            color: var(--text-primary);
            font-weight: 600;
            position: relative;
            padding-bottom: 1rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--accent-color);
            border-radius: 2px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid var(--border-color);
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-hover) 0%, var(--accent-color) 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(79, 70, 229, 0.3);
        }

        .form-section {
            background: linear-gradient(135deg, white 0%, var(--background-light) 100%);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2.5rem;
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .form-section:hover {
            border-color: var(--accent-color);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.1);
        }

        .required::after {
            content: " *";
            color: var(--danger-color);
            font-size: 1.2em;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-item input[type="checkbox"] {
            width: 1.2rem;
            height: 1.2rem;
            accent-color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 1rem;
                margin: 1rem;
            }

            .form-row {
                flex-direction: column;
                gap: 1rem;
            }

            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Özel Header Bileşeni -->
    <div id="header-component"></div>

    <!-- Ana İçerik -->
    <main class="create-listing-container">
        <!-- Step bileşeni -->
        <div class="create-listing-header">
            <h1>İlan Ver</h1>
            <div class="steps-container">
                <div class="step completed">
                    <div class="step-number"><i class="fas fa-check"></i></div>
                    <div class="step-text">Kategori Seç</div>
                </div>
                <div class="step-line completed"></div>
                <div class="step completed">
                    <div class="step-number"><i class="fas fa-check"></i></div>
                    <div class="step-text">Alt Kategori</div>
                </div>
                <div class="step-line completed"></div>
                <div class="step active">
                    <div class="step-number">3</div>
                    <div class="step-text">İlan Detayları</div>
                </div>
                <div class="step-line"></div>
                <div class="step">
                    <div class="step-number">4</div>
                    <div class="step-text">Fotoğraf Ekle</div>
                </div>
            </div>
        </div>

        <div class="form-container">
            <div id="alertBox" style="display: none;"></div>
            
            <form id="estateListingForm">
                <div class="form-section">
                    <h3 class="section-title">Temel Bilgiler</h3>
                    <div class="form-group">
                        <label for="title" class="required">İlan Başlığı</label>
                        <input type="text" id="title" name="title" class="form-control" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="price" class="required">Fiyat (TL)</label>
                            <input type="text" id="price" name="price" class="form-control price-input" required>
                        </div>
                        <div class="form-group">
                            <label for="square_meters_price" class="required">Metrekare Birim Fiyatı (TL)</label>
                            <input type="text" id="square_meters_price" name="square_meters_price" class="form-control price-input" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="description" class="required">İlan Açıklaması</label>
                        <textarea id="description" name="description" class="form-control" required rows="4"></textarea>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3 class="section-title">Konut Özellikleri</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="square_meters_gross" class="required">Brüt m²</label>
                            <input type="number" id="square_meters_gross" name="square_meters_gross" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="square_meters_net" class="required">Net m²</label>
                            <input type="number" id="square_meters_net" name="square_meters_net" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="room_number" class="required">Oda Sayısı</label>
                            <select id="room_number" name="room_number" class="form-control" required>
                                <option value="">Seçiniz</option>
                                <option value="1+0">1+0</option>
                                <option value="1+1">1+1</option>
                                <option value="2+1">2+1</option>
                                <option value="3+1">3+1</option>
                                <option value="4+1">4+1</option>
                                <option value="5+1">5+1</option>
                                <option value="6+1">6+1</option>
                                <option value="7+1">7+1</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="building_age" class="required">Bina Yaşı</label>
                            <input type="number" id="building_age" name="building_age" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="located_floor" class="required">Bulunduğu Kat</label>
                            <input type="number" id="located_floor" name="located_floor" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="total_floor" class="required">Toplam Kat</label>
                            <input type="number" id="total_floor" name="total_floor" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="heating" class="required">Isıtma</label>
                            <select id="heating" name="heating" class="form-control" required>
                                <option value="">Seçiniz</option>
                                <option value="Doğalgaz">Doğalgaz</option>
                                <option value="Merkezi">Merkezi Sistem</option>
                                <option value="Klima">Klima</option>
                                <option value="Soba">Soba</option>
                                <option value="Yerden">Yerden Isıtma</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="bath_number" class="required">Banyo Sayısı</label>
                            <input type="number" id="bath_number" name="bath_number" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="using_status" class="required">Kullanım Durumu</label>
                            <select id="using_status" name="using_status" class="form-control" required>
                                <option value="">Seçiniz</option>
                                <option value="Boş">Boş</option>
                                <option value="Kiracılı">Kiracılı</option>
                                <option value="Mülk Sahibi">Mülk Sahibi</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="deed_status" class="required">Tapu Durumu</label>
                            <select id="deed_status" name="deed_status" class="form-control" required>
                                <option value="">Seçiniz</option>
                                <option value="Kat Mülkiyetli">Kat Mülkiyetli</option>
                                <option value="Kat İrtifaklı">Kat İrtifaklı</option>
                                <option value="Arsa Tapulu">Arsa Tapulu</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3 class="section-title">Site ve Ek Özellikler</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="on_site">Site İçerisinde</label>
                            <select id="on_site" name="on_site" class="form-control">
                                <option value="false">Hayır</option>
                                <option value="true">Evet</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="site_name">Site Adı</label>
                            <input type="text" id="site_name" name="site_name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="dues">Aidat (TL)</label>
                            <input type="text" id="dues" name="dues" class="form-control price-input">
                        </div>
                    </div>
                    
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="balcony" name="balcony">
                            <label for="balcony">Balkon</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="lift" name="lift">
                            <label for="lift">Asansör</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="parking" name="parking">
                            <label for="parking">Otopark</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="furnished" name="furnished">
                            <label for="furnished">Eşyalı</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="credit_status" name="credit_status">
                            <label for="credit_status">Krediye Uygun</label>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="section-title">Adres Bilgileri</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="province" class="required">İl</label>
                            <select id="province" name="province" class="form-control" required>
                                <option value="">İl Seçiniz</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="district" class="required">İlçe</label>
                            <select id="district" name="district" class="form-control" required disabled>
                                <option value="">İlçe Seçiniz</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="neighborhood" class="required">Mahalle</label>
                            <select id="neighborhood" name="neighborhood" class="form-control" required disabled>
                                <option value="">Mahalle Seçiniz</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Gizli alanlar -->
                <input type="hidden" id="estate_type" name="estate_type" value="apartment">
                <input type="hidden" id="from_where" name="from_where" value="Emlakçı">
                <input type="hidden" id="category_id" name="category_id" value="20">
                <input type="hidden" id="zoning_status" name="zoning_status" value="Konut">
                
                <div class="button-container">
                    <button type="button" class="btn btn-secondary" onclick="history.back()">Geri</button>
                    <button type="submit" class="btn btn-primary">İlanı Kaydet</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer Bileşeni -->
    <div class="full-width-footer-wrapper">
        <div id="footer-component"></div>
    </div>

    <!-- JavaScript -->
    <script>
        // İl, ilçe ve mahalle seçimi için değişkenler
        let provinces = [];
        let districts = [];
        let neighborhoods = [];

        // İlleri yükle
        async function loadProvinces() {
            try {
                const response = await fetch('https://turkiyeapi.dev/api/v1/provinces');
                const data = await response.json();
                provinces = data.data;
                
                const provinceSelect = document.getElementById('province');
                provinces.forEach(province => {
                    const option = document.createElement('option');
                    option.value = province.id;
                    option.textContent = province.name;
                    provinceSelect.appendChild(option);
                });
            } catch (error) {
                console.error('İller yüklenirken hata:', error);
            }
        }

        // İlçeleri yükle
        async function loadDistricts(provinceId) {
            try {
                const response = await fetch(`https://turkiyeapi.dev/api/v1/districts?provinceId=${provinceId}`);
                const data = await response.json();
                districts = data.data;
                
                const districtSelect = document.getElementById('district');
                districtSelect.innerHTML = '<option value="">İlçe Seçiniz</option>';
                districtSelect.disabled = false;
                
                districts.forEach(district => {
                    const option = document.createElement('option');
                    option.value = district.id;
                    option.textContent = district.name;
                    districtSelect.appendChild(option);
                });

                document.getElementById('neighborhood').innerHTML = '<option value="">Mahalle Seçiniz</option>';
                document.getElementById('neighborhood').disabled = true;
            } catch (error) {
                console.error('İlçeler yüklenirken hata:', error);
            }
        }

        // Mahalleleri yükle
        async function loadNeighborhoods(districtId) {
            try {
                const response = await fetch(`https://turkiyeapi.dev/api/v1/neighborhoods?districtId=${districtId}`);
                const data = await response.json();
                neighborhoods = data.data;
                
                const neighborhoodSelect = document.getElementById('neighborhood');
                neighborhoodSelect.innerHTML = '<option value="">Mahalle Seçiniz</option>';
                neighborhoodSelect.disabled = false;
                
                neighborhoods.forEach(neighborhood => {
                    const option = document.createElement('option');
                    option.value = neighborhood.id;
                    option.textContent = neighborhood.name;
                    neighborhoodSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Mahalleler yüklenirken hata:', error);
            }
        }

        // Event Listeners
        document.getElementById('province').addEventListener('change', function(e) {
            const provinceId = e.target.value;
            if (provinceId) {
                loadDistricts(provinceId);
            } else {
                document.getElementById('district').innerHTML = '<option value="">İlçe Seçiniz</option>';
                document.getElementById('district').disabled = true;
                document.getElementById('neighborhood').innerHTML = '<option value="">Mahalle Seçiniz</option>';
                document.getElementById('neighborhood').disabled = true;
            }
        });

        document.getElementById('district').addEventListener('change', function(e) {
            const districtId = e.target.value;
            if (districtId) {
                loadNeighborhoods(districtId);
            } else {
                document.getElementById('neighborhood').innerHTML = '<option value="">Mahalle Seçiniz</option>';
                document.getElementById('neighborhood').disabled = true;
            }
        });

        // Form gönderimi
        document.getElementById('estateListingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const alertBox = document.getElementById('alertBox');
            alertBox.style.display = 'none';
            
            try {
                // API Endpoint'ini konsola yazdır
                console.log('İlan verileri şu adrese gönderiliyor:', 'https://takkas-api.onrender.com/api/estates');
                
                // Form verilerini topla
                const formData = new FormData(form);
                
                // İlan başlığını localStorage'a kaydet
                localStorage.setItem('currentListingTitle', formData.get('title'));
                
                // Fiyat değerlerini temizle (nokta işaretlerini kaldır)
                if (formData.has('price')) {
                    const cleanedPrice = cleanPriceForSubmit(formData.get('price'));
                    formData.set('price', cleanedPrice);
                }
                
                if (formData.has('square_meters_price')) {
                    const cleanedSqmPrice = cleanPriceForSubmit(formData.get('square_meters_price'));
                    formData.set('square_meters_price', cleanedSqmPrice);
                }
                
                if (formData.has('dues')) {
                    const cleanedDues = cleanPriceForSubmit(formData.get('dues'));
                    formData.set('dues', cleanedDues);
                }
                
                // İstenen formata uygun JSON oluştur
                const data = {
                    estate_type: "apartment",
                    title: formData.get('title'),
                    description: formData.get('description'),
                    price: parseInt(formData.get('price')),
                    created_at: new Date().toISOString(),
                    square_meters_gross: parseInt(formData.get('square_meters_gross')),
                    square_meters_net: parseInt(formData.get('square_meters_net')),
                    room_number: formData.get('room_number'),
                    building_age: parseInt(formData.get('building_age')) || 0,
                    located_floor: parseInt(formData.get('located_floor')) || 0,
                    total_floor: parseInt(formData.get('total_floor')) || 0,
                    heating: formData.get('heating'),
                    bath_number: parseInt(formData.get('bath_number')) || 0,
                    balcony: formData.get('balcony') === 'on',
                    lift: formData.get('lift') === 'on',
                    parking: formData.get('parking') === 'on',
                    furnished: formData.get('furnished') === 'on',
                    using_status: formData.get('using_status'),
                    on_site: formData.get('on_site') === 'true',
                    site_name: formData.get('site_name') || "",
                    dues: formData.get('dues') ? parseInt(formData.get('dues')) : 0,
                    deed_status: formData.get('deed_status'),
                    zoning_status: formData.get('zoning_status') || "Konut",
                    square_meters_price: parseInt(formData.get('square_meters_price')),
                    credit_status: formData.get('credit_status') === 'on',
                    from_where: "Emlakçı",
                    user_id: parseInt(localStorage.getItem('userId')) || 0,
                    category_id: getCategoryIdFromUrl(),
                    // Arsa ile ilgili alanlar (null olarak belirt)
                    ada_no: null,
                    parsel_no: null,
                    pafta_no: null,
                    kaks: null,
                    gabari: null
                };

                // Adres oluştur
                const addressRequestBody = {
                    province_id: parseInt(formData.get('province')),
                    district_id: parseInt(formData.get('district')),
                    neighborhood_id: parseInt(formData.get('neighborhood')),
                    city: document.querySelector('#province option:checked').text,
                    district: document.querySelector('#district option:checked').text,
                    neighborhood: document.querySelector('#neighborhood option:checked').text,
                    street: "Belirtilmemiş",
                    avenue: "Belirtilmemiş",
                    number: "0"
                };

                // Token kontrolü
                const authToken = localStorage.getItem('authToken');
                if (!authToken) {
                    throw new Error('Oturum açmanız gerekiyor. Lütfen giriş yapın.');
                }

                console.log('Gönderilecek ilan verileri:', data);
                console.log('Gönderilecek adres verileri:', addressRequestBody);

                // Önce adresi oluştur
                const addressResponse = await fetch('https://takkas-api.onrender.com/api/addresses', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(addressRequestBody)
                });

                if (!addressResponse.ok) {
                    throw new Error('Adres oluşturulurken bir hata oluştu');
                }

                const addressData = await addressResponse.json();
                data.address_id = addressData.id;

                try {
                    // İlanı oluştur
                    const response = await fetch('https://takkas-api.onrender.com/api/estates', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${authToken}`
                        },
                        body: JSON.stringify(data)
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('API Yanıtı:', errorText);
                        throw new Error(`İlan oluşturulurken bir hata oluştu (${response.status}): ${errorText}`);
                    }

                    const result = await response.json();
                    
                    // Başarı mesajı göster
                    alertBox.className = 'alert alert-success';
                    alertBox.innerHTML = '<i class="fas fa-check-circle"></i> Konut ilanınız başarıyla oluşturuldu! İlan numarası: ' + result.id;
                    alertBox.style.display = 'block';
                    
                    // Başarı sayfasına yönlendir ve ilan bilgilerini query parametreleri olarak ekle
                    setTimeout(() => {
                        // Fotoğraf yükleme sayfasına yönlendir
                        const redirectUrl = `estate-photos-upload.html?id=${result.id}&type=estate`;
                        window.location.href = redirectUrl;
                    }, 1500);
                } catch (error) {
                    console.error('İlan oluşturma hatası:', error);
                    throw error;
                }
            } catch (error) {
                console.error('Hata:', error);
                
                // Hatayı daha açık göster
                let errorMessage = error.message;
                if (error.response) {
                    try {
                        const errorData = await error.response.json();
                        errorMessage = errorData.message || error.message;
                    } catch (e) {
                        errorMessage = `Sunucu hatası (${error.response.status}): ${error.message}`;
                    }
                }
                
                alertBox.className = 'alert alert-danger';
                alertBox.innerHTML = `<i class="fas fa-exclamation-circle"></i> İlan kaydedilirken bir hata oluştu: ${errorMessage}`;
                alertBox.style.display = 'block';
            }
        });

        // URL'den kategori ve alt kategori bilgilerini al
        function getCategoryIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const subcategoryId = urlParams.get('subcategory');
            
            if (subcategoryId && !isNaN(subcategoryId)) {
                // URL'de alt kategori ID'si varsa, onu kullan
                console.log('URL\'den alınan alt kategori ID:', subcategoryId);
                return parseInt(subcategoryId);
            }
            
            // Alt kategori ID'si yoksa, Konut kategori ID'si (25) kullan
            console.log('Alt kategori ID bulunamadı, varsayılan konut kategori ID kullanılıyor: 25');
            return 25; // Konut kategori ID
        }
