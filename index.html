<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TAKKAS - Güvenilir ve hızlı araç takası platformu">
    <meta name="keywords" content="araba takas, araç değişim, güvenli takas">
    <title>TAKKAS - Araç Takas Platformu</title>
    
    <!-- CSS Bağlantıları -->
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/home.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- JavaScript -->
    <script src="assets/js/slider.js" defer></script>
    <script src="assets/js/home.js" defer></script>
    <script src="assets/js/main.js" defer></script>
</head>
<body>
    <!-- Header Bileşeni -->
    <div id="header-component"></div>

    <!-- Navbar Bileşeni -->
    <div id="navbar-component"></div>

    <!-- Ana İçerik -->
    <main>
        <!-- Hero Slider Section -->
        <section class="hero-slider">
            <div class="slider-container">
                <div class="slides">
                    <div class="slide active">
                        <img src="https://images.unsplash.com/photo-1617814076367-b759c7d7e738?auto=format&fit=crop&w=1920&h=1080" alt="Lüks Araba 1">
                    </div>
                    <div class="slide">
                        <img src="https://images.unsplash.com/photo-1618843479313-40f8afb4b4d8?auto=format&fit=crop&w=1920&h=1080" alt="Lüks Araba 2">
                    </div>
                    <div class="slide">
                        <img src="https://images.unsplash.com/photo-1614200179396-2bdb77ebf81b?auto=format&fit=crop&w=1920&h=1080" alt="Lüks Araba 3">
                    </div>
                    <div class="slide">
                        <img src="https://images.unsplash.com/photo-1606220838315-056192d5e927?auto=format&fit=crop&w=1920&h=1080" alt="Lüks Araba 4">
                    </div>
                    <div class="slide">
                        <img src="https://images.unsplash.com/photo-1603584173870-7f23fdae1b7a?auto=format&fit=crop&w=1920&h=1080" alt="Lüks Araba 5">
                    </div>
                </div>
                
                <div class="slider-dots">
                    <span class="dot active" data-index="0"></span>
                    <span class="dot" data-index="1"></span>
                    <span class="dot" data-index="2"></span>
                    <span class="dot" data-index="3"></span>
                    <span class="dot" data-index="4"></span>
                </div>
            </div>
        </section>

        <div class="welcome-section">
            <h1>Araba Takas Platformuna Hoş Geldiniz</h1>
            <p>Güvenilir ve hızlı araç takası için doğru adres</p>
        </div>

        <!-- Kaydırılabilir Araç Kartları -->
        <div class="car-slider">
            <div class="car-slider-container">
                <!-- Araç kartları JavaScript ile dinamik olarak eklenecek -->
            </div>
        </div>

        <div class="features-section">
            <div class="feature">
                <i class="fas fa-car"></i>
                <h3>Geniş Araç Ağı</h3>
                <p>Binlerce araç seçeneği</p>
            </div>
            <div class="feature">
                <i class="fas fa-handshake"></i>
                <h3>Güvenli Takas</h3>
                <p>Güvenli ve şeffaf takas işlemleri</p>
            </div>
            <div class="feature">
                <i class="fas fa-building"></i>
                <h3>Emlak ve Arsa</h3>
                <p>Geniş emlak ve arsa portföyü</p>
            </div>
        </div>
    </main>

    <!-- Footer Bileşeni -->
    <div id="footer-component"></div>

    <!-- JavaScript -->
    <script>
        // Bileşenleri yükle
        Promise.all([
            fetch('components/header.html').then(response => response.text()),
            fetch('components/navbar.html').then(response => response.text()),
            fetch('components/footer.html').then(response => response.text())
        ]).then(([header, navbar, footer]) => {
            document.getElementById('header-component').innerHTML = header;
            document.getElementById('navbar-component').innerHTML = navbar;
            document.getElementById('footer-component').innerHTML = footer;
            
            // Slider'ı başlat
            initSlider();
        });
    </script>
</body>
</html>
